<!DOCTYPE html>
<html>

<head>
    <title>Reading Line Settings</title>
</head>

<body>
    <h3>Reading Line Settings</h3>
    <label>
        Line Width:
        <input type="range" id="lineWidth" min="10" max="100" value="100">
    </label>
    <br>
    <label>
        Line Color:
        <input type="color" id="lineColor" value="#ff0000">
    </label>
    <br>
    <button id="saveSettings">Save</button>
    <script src="popup.js"></script>
</body>

</html>
